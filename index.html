<!doctype html>
<html>
    <head>
        <title>3d shapes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = 'color:#000000'>
            <a-sphere position="0 2 -3" color="red" radius="0.5"></a-sphere>
            <a-box position="1 2 -3" color="blue" width="0.7" height="0.7" depth="0.7"></a-box>
            <a-cylinder position="-1.2 2 -3" color="orange" radius="0.5" height="1"></a-cylinder>
            <a-dodecahedron position="2.2 2 -3" color="pink" radius="0.5"></a-dodecahedron>
            <a-octahedron position="-2.4 2 -3" color="indigo" radius="0.5"></a-octahedron>
            <a-tetrahedron position="-3.2 2 -3" color="pink" radius="0.5"></a-tetrahedron>
        </a-scene>
    </body>
</html>
